[build]
# O comando entra na pasta da API e instala tudo lá
builder = "NIXPACKS"
buildCommand = "cd finance-manager-api && npm install"

[deploy]
# O comando entra na pasta e inicia o servidor manualmente
startCommand = "cd finance-manager-api && node server.js"

[nixpacks]
# ISSO É O SEGREDO: Força o Railway a nos tratar como Node.js, não como site estático
plan = "nodejs"